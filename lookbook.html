    <script>
        /* Mobile Menu Toggle */
        function toggleNav() {
            const mobileMenu = document.getElementById('mob-menu');
            mobileMenu.classList.toggle('active');
        }

        /* Draggable Gallery Items */
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial positions
            positionGalleryItems();
            
            // Make images draggable
            const images = document.querySelectorAll('.gallery-photos');
            let currentDraggedItem = null;
            
            images.forEach(img => {
                // Set initial position
                img.style.position = 'absolute';
                
                // Dragstart event
                img.addEventListener('dragstart', function(e) {
                    currentDraggedItem = img;
                    e.dataTransfer.setData('text/plain', img.id);
                    
                    // Add dragging class
                    img.classList.add('dragging');
                    
                    // Set drag image (transparent)
                    const dragImage = document.createElement('div');
                    dragImage.style.width = '0';
                    dragImage.style.height = '0';
                    document.body.appendChild(dragImage);
                    e.dataTransfer.setDragImage(dragImage, 0, 0);
                    setTimeout(() => document.body.removeChild(dragImage), 0);
                });
                
                // Drag over event (prevent default to allow drop)
                img.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });
                
                // Drop event
                img.addEventListener('drop', function(e) {
                    e.preventDefault();
                    // No action needed for this type of draggable
                });
                
                // Dragend event
                img.addEventListener('dragend', function(e) {
                    // Update position to new coordinates
                    const newX = e.clientX - (img.offsetWidth / 2);
                    const newY = e.clientY - (img.offsetHeight / 2);
                    
                    // Keep within bounds of container
                    const container = document.querySelector('.lookbook-container');
                    const maxX = container.offsetWidth - img.offsetWidth;
                    const maxY = container.offsetHeight - img.offsetHeight;
                    
                    const boundedX = Math.max(0, Math.min(newX, maxX));
                    const boundedY = Math.max(80, Math.min(newY, maxY)); // Add top margin
                    
                    img.style.left = boundedX + 'px';
                    img.style.top = boundedY + 'px';
                    
                    // Remove dragging class
                    img.classList.remove('dragging');
                });
            });
        });
        
        /* Position gallery items */
        function positionGalleryItems() {
            // Define initial positions for desktop
            const positions = {
                'photo-1': { top: 120, left: 50 },
                'photo-2': { top: 150, left: 300 },
                'photo-3': { top: 100, left: 600 },
                'photo-4': { top: 350, left: 100 },
                'photo-5': { top: 400, left: 400 },
                'photo-6': { top: 380, left: 700 },
                'photo-7': { top: 600, left: 200 },
                'photo-8': { top: 650, left: 500 },
                'photo-9': { top: 580, left: 650 },
                'photo-10': { top: 680, left: 800 }
            };
            
            // For mobile, adjust positions
            if (window.innerWidth <= 768) {
                Object.keys(positions).forEach(key => {
                    positions[key].left = positions[key].left / 2;
                });
            }
            
            // Apply positions
            for (const id in positions) {
                const element = document.getElementById(id);
                if (element) {
                    element.style.top = positions[id].top + 'px';
                    element.style.left = positions[id].left + 'px';
                }
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', positionGalleryItems);
    </script>
